<template name = "blog">
  <div class="row">
      <div class="container">
          <form class="form-horizontal" id="blogForm" role="form">
            <div class="form-group">
                <label for="inputTitle" class="col-sm-2 control-label">Date</label>
                <div class="col-sm-10">
                    <input type="text" id="blogTitle" class="form-control" placeholder="i.e. day/month/year">
                </div>
            </div>
              <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">Post</label>
                  <div class="col-sm-10">
                      <textarea id="blogBody" class="form-control" rows="3" placeholder="type post here"></textarea>
                  </div>
              </div>
              <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default">Submit Post</button>
                  </div>
              </div>
          </form>
      </div>
  </div>
</template>
