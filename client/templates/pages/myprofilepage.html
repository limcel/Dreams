<template name="myProfile">
<head>

 <title>My Profile</title>

    <style>
    .info-overall {
      border-style: solid;
    }
    .align-right {
      text-align: center;
      padding-right: 25px;
      padding-bottom: 25px;
    }
   .relative {
    float: left;
    padding-left: 25px;
   }
    </style>

</head>

<body>
  <h1>{{domain}} My Profile</h1>
<div class = "container">
  <div class = "container-title">

  </div>

  <div class="info-overall">
    <div class="relative">
    <a href="#" class="btn primary">
    </a>
    </div>
    <div class="container">
    <hr>
  <div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center">
          <img src="images/profilepic.png" class="avatar img-circle" alt="avatar" height="200">
          <h6>Upload a different photo...</h6>

          <input type="file" class="form-control">
        </div>
      </div>

      <!-- edit form column -->
      <div class="col-md-9 personal-info">
        <div class="alert alert-info alert-dismissable">
          <a class="panel-close close" data-dismiss="alert">Ã—</a>
          <i class="fa fa-coffee"></i>
          This is an <strong>.alert</strong>. Please fill in your details.
        </div>
        <h3>Personal info</h3>
        <br>

        <form class="form-horizontal" role="form">
         <div class="form-group"> 
            <label class="col-lg-3 control-label" for="firstname">First name:</label>
            <div class="col-lg-8">
              <input name="firstname" id="firstname" type="text" class="form-control" value="Jane">
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 control-label" for="lastname">Last name:</label>
            <div class="col-lg-8">
              <input name="lastname" id="lastname" class="form-control" type="text" value="Bishop">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label" for="company">Company:</label>
            <div class="col-lg-8">
              <input name="company" id="company" class="form-control" type="text" placeholder="fill in your company">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label" for="email">Email:</label>
            <div class="col-lg-8">
              <input name="email" id="email" class="form-control" type="text" value="janesemail@gmail.com">
            </div>
          </div>
           <div class="form-group">
            <label class="col-lg-3 control-label" for="shortdescription">Short Description about myself:</label>
            <div class="col-lg-8">
              <input name="shortdescription" id="shortdescription" class="form-control" type="text" placeholder="I have a strong interest in...">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label" for="username">Username:</label>
            <div class="col-md-8">
              <input name="username" id="username" class="form-control" type="text" value="janesuser">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label" for="password">Password:</label>
            <div class="col-md-8">
              <input name="password" id="password" class="form-control" type="password" value="11111122333">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label" for="confirmpassword">Confirm password:</label>
            <div class="col-md-8">
              <input name="confirmpassword" id="confirmpassword" class="form-control" type="password" value="11111122333">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
               <input type="submit" id="send" value="Save Changes" class="btn btn-primary"/>
              <span></span>
              <input type="reset" class="btn btn-default" value="Cancel">
            </div>
          </div>

        </form>
      </div>
  </div>
</div>
<hr>


  </div>

<br>
  <div class="reviews">
  <!-- code for user reviews -->
  </div>

  <div class="postlist">
  <h1><u>My Dream</u></h1><br>
    {{> postItem}}
    <p> Progress</p>
    <div class="progress">
      <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:30%"> 30%
      </div>
    </div>
  <!-- display the post if the user submitted a post before -->
   <div class="posts-container">
  <!-- code here for displaying the posts in that category-->
     {{#each posts}}
      {{> postItem}}
      <br><br><br><br><br><br><br><br><br><br><br><br>
        {{/each}}
  </div>
  </div>
<h1><u>My Blog </u></h1><br>
  {{>blog}}
  {{>listBlogs}}
</div>
</body>
</template>
