<template name="myProfile">
<head>

 <title>My Profile</title>

    <style>
    .info-overall {
      border-style: solid;
    }
    .align-right {
      text-align: center;
      padding-right: 25px;
      padding-bottom: 25px;
    }
   .relative {
    float: left;
    padding-left: 25px;
   }
    </style>

</head>

<body>
  <h1>{{domain}} My Profile</h1>
<div class = "container">
  <div class = "container-title">

  </div>

  <div class="info-overall">
    <div class="relative">
    <a href="#" class="btn primary">
    </a>
    </div>
    <div class="container">
    <hr>
  <div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center">


	         <input name="myImage" type="file" class="file_bag">
	          <button class="upload">Upload</button>

	           {{#each files}}
		           <p>{{percent_uploaded}}</p>
	            {{/each}}

        </div>
      </div>

      <!-- edit form column -->
      <div class="col-md-9 personal-info">
        <div class="alert alert-info alert-dismissable">
          <a class="panel-close close" data-dismiss="alert">Ã—</a>
          <i class="fa fa-coffee"></i>
          This is an <strong>.alert</strong>. Please fill in your details.
        </div>
        <h3>Personal info</h3>
        <br>

        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-lg-3 control-label">First name:</label>
            <div class="col-lg-8">
              <input name="firstname" class="form-control" type="text" value="" placeholder="type your first name">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Last name:</label>
            <div class="col-lg-8">
              <input name="lastname" class="form-control" type="text" value="" placeholder="type your last name">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Short Description:</label>
            <div class="col-lg-8">
              <input name="company" class="form-control" type="text" placeholder="fill in your description">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Email:</label>
            <div class="col-lg-8">
              <input name="email" class="form-control" type="text" value="" placeholder="fill in your email">
            </div>
          </div>
           
          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input type="submit" id="send" class="btn btn-primary" value="Save Changes">
              <span></span>
              <input type="reset" class="btn btn-default" value="Cancel">
            </div>
          </div>
        </form>
      </div>
  </div>
</div>
<hr>


  </div>

<br>
  <div class="reviews">
  <!-- code for user reviews -->
  </div>

  <div class="postlist">
  <h1><u>My Dream</u></h1><br>
    {{> postItem}}
    <p> Progress</p>
    <div class="progress">
      <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:30%"> 30%
      </div>
    </div>
  <!-- display the post if the user submitted a post before -->
   <div class="posts-container">
  <!-- code here for displaying the posts in that category-->
     {{#each posts}}
      {{> postItem}}
      <br><br><br><br><br><br><br><br><br><br><br><br>
        {{/each}}
  </div>
  </div>
<h1><u>My Blog </u></h1><br>
  {{>blog}}
  {{>listBlogs}}
</div>
</body>
</template>
