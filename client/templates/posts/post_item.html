<template name="postItem">
  <br>
  <div class="post">
    <a href="#" class="upvote btn btn-default {{upvotedClass}}">â¬†</a>
    <div class="post-content">
      <h3><a href="{{url}}">{{title}}</a><span>{{domain}}</span></h3>
      <p><b> Category:</b> {{category}}</p>
      <p><b> Summary:</b> {{summary}}</p>
      <p>
        {{pluralize votes "Vote"}},
        submitted by {{author}},
        <a href="{{pathFor 'postPage'}}">{{pluralize commentsCount "comment"}}</a>
        {{#if ownPost}}<a href="{{pathFor 'postEdit'}}">Edit</a>{{/if}}
      </p>
    </div>
    <a href="{{pathFor 'postPage'}}" class="discuss btn btn-default">Comment</a>

    <a href="{{pathFor 'messagePage'}}" class="discuss btn btn-default"><img class="picture" src="images/talking.png"> Direct Message</a>
  </div>
</template>
