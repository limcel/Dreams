<template name="postSubmit">
<style>
.button {
  color: blue;
}
</style>
    <br>
  <form class="main form page">
  <img src="images/submitbanner.png" width="100%" height="200">
  <br><br>

      <select id="category">
        <option value="None">-- Select --</option>
        <option value="Career">Career</option>
        <option value="Education">Education</option>
        <option value="Family">Family</option>
        <option value="Financial">Financial</option>
        <option value="Fun">Fun</option>
        <option value="Physical">Physical</option>
        <option value="Social">Social</option>
        <option value="Spiritual">Spiritual</option>
      </select>
  <!-- need to store category -->


  <div class="postImage">
  <label class="control-label">Select File</label>
  <input name="image" id="input-1" type="file" class="file">
  </div>
  <br>

    <div class="form-group {{errorClass 'title'}}">
      <label class="control-label" for="title">Project Title</label>
      <div class="controls">
          <input name="title" id="title" type="text" value="" placeholder="Your Project Title" class="form-control"/>
          <span class="help-block">{{errorMessage 'title'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'summary'}}">
      <label class="control-label" for="summary">Summary</label>
      <div class="controls">
          <input name="summary" id="summary" type="text" value="" placeholder="Brief summary" class="form-control"/>
          <span class="help-block">{{errorMessage 'summary'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'introduction'}}">
      <label class="control-label" for="introduction">Introduction to project</label>
      <div class="controls">
          <input name="introduction" id="introduction" type="text" value="" placeholder="Short description of why you want to fulfill this" class="form-control"/>
          <span class="help-block">{{errorMessage 'introduction'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'list'}}">
      <label class="control-label" for="list">List of items required</label>
      <div class="controls">
          <input name="list" id="list" type="text" value="" placeholder="All the items you need to accomplish this" class="form-control"/>
          <span class="help-block">{{errorMessage 'list'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'tags'}}">
      <label class="control-label" for="tags">Related Tags</label>
      <div class="controls">
          <input name="tags" id="tags" type="text" data-role="tagsinput" placeholder="E.g. guitar, soccer"> 
          <span class="help-block">{{errorMessage 'tags'}}</span>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary"/>
  </form>
</template>
