<template name="postSubmit">
  <form class="main form page">
  <div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Categories
    <span class="caret"></span></button>
    <ul class="dropdown-menu">
      <li><a href="#">Career</a></li>
      <li><a href="#">Education</a></li>
      <li><a href="#">Family</a></li>
      <li><a href="#">Financial</a></li>
      <li><a href="#">Fun</a></li>
      <li><a href="#">Physical</a></li>
      <li><a href="#">Social</a></li>
      <li><a href="#">Spiritual</a></li>
    </ul>
  </div>
  <br>

  <div class="postImage">
  <label class="control-label">Select File</label>
  <input id="input-1" type="file" class="file">
  </div>
  <br>

    <div class="form-group {{errorClass 'title'}}">
      <label class="control-label" for="title">Title</label>
      <div class="controls">
          <input name="title" id="title" type="text" value="" placeholder="Your Project Title" class="form-control"/>
          <span class="help-block">{{errorMessage 'title'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'url'}}">
      <label class="control-label" for="url">URL</label>
      <div class="controls">
          <input name="url" id="url" type="text" value="" placeholder="Brief summary" class="form-control"/>
          <span class="help-block">{{errorMessage 'url'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'url'}}">
      <label class="control-label" for="url">Introduction to project</label>
      <div class="controls">
          <input name="url" id="url" type="text" value="" placeholder="Short description of why you want to fulfill this" class="form-control"/>
          <span class="help-block">{{errorMessage 'url'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'url'}}">
      <label class="control-label" for="url">List of items required</label>
      <div class="controls">
          <input name="url" id="url" type="text" value="" placeholder="All the items you need to accomplish this" class="form-control"/>
          <span class="help-block">{{errorMessage 'url'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'url'}}">
      <label class="control-label" for="url">Related Tags</label>
      <div class="controls">
          <input type="text" data-role="tagsinput" placeholder="E.g. guitar, soccer"> 
          <span class="help-block">{{errorMessage 'url'}}</span>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary"/>
  </form>
</template>
